<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>
        Consultoria
    </title>
</head>

<body>

    Para agendar uma consultoria, entre em contato pelo <a href="https://instagram.com/aceitche_cripto">Instagram</a> ou preencha os campos abaixo para requisitar um horário. Retornaremos seu contato por telefone ou email. A consultoria tem a duração média de de uma hora.

    <h1>
        <form action="/free_time" method="post">
            <label for="tel">Telefone:</label>
            <input id="tel" type="tel" required>
            
            <label for="email">Email:</label>
            <input id="email" type="email" required>
            
            <label for="date">Data:</label>
            <input id="date" type="date" required>
            
            <label for="time">Horário:</label>
            <input id="time" type="time">
            
            <label for="goals">Observação (objetivos, motivação etc.):</label>
            <input id="goals" type="text">
            
            <input type="submit" value="Enviar">
        </form>
    </h1>
</body>

</html>
