<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="consult.css">

    <title>
        Consultoria
    </title>

</head>

<body>

    <ul class="nav">
        <li class="nav_li">
            <a href="/">
                <b><i>AceiTche</i></b>
            </a>
        </li>
        <!-- float: right makes order get reversed -->
        <li class="nav_li" style="float: right;">
            <a href="pay">
                Login
            </a>
        </li>
        <li class="nav_li highlight" style="float: right;">
            <a href="consult.html">
                Consultoria
            </a>
        </li>
    </ul>

    <div class="content center">
        <p>
            Para agendar uma consultoria, entre em contato pelo <a
                href="https://instagram.com/aceitche_cripto">Instagram</a> ou
            preencha os campos abaixo para requisitar um horário.
        </p>
        <p>
            Retornaremos seu contato por telefone ou email. A
            consultoria
            tem a duração média de uma hora.
        </p>
        <form class="center" action="/service/free_time" method="post">
            <label for="name">Nome:</label>
            <input name="name" id="name" type="text" required>

            <label for="phone">Telefone:</label>
            <input name="phone" id="phone" type="tel" required>

            <label for="email">Email:</label>
            <input name="email" id="email" type="email" required>

            <label for="date">Data:</label>
            <input name="date" id="date" type="date" required>

            <label for="time">Horário:</label>
            <input name="time" id="time" type="time" required>

            <label for="comment">Observação (objetivos, motivação etc.):</label>
            <textarea name="comment" id="comment" rows="5"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
